sources:
  - name: rental_raw_data
    database: rental_raw_db
    schema: source
    description: Raw data from the Rental Property Management Company
    tables:
      - name: listings
        description: Raw listings data
        columns:
          - name: id
            description: Primary key for listings data
            data_tests:
              - unique
              - not_null
      - name: calendar
        description: Raw calendar data
        columns:
          - name: listing_id
            data_tests:
              - not_null
          - name: date
            data_tests:
              - not_null
      - name: generated_reviews
        description: Raw reviews data
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: amenities_changelog
        description: Raw changelog data for amenities
        columns:
          - name: listing_id
            data_tests:
              - not_null
          - name: change_at
            data_tests:
              - not_null